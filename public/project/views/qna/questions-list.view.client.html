<section class="qtable-section" id="qa" >
    <div class="container">
        <h3 class="section-heading text-center" id="homeHeading">Question and Answers Forum</h3>
        <hr>
        <div class="row">

            <div class="input-group">
                <input type="text" id="qasked" ng-model="model.newQuestion" class="form-control" placeholder="Enter New Question ...">
                <span class="input-group-btn">
                <button id="ask_question" class="btn btn-secondary" type="button" ng-click="model.addQuestion()">Ask Question</button>
              </span>
            </div>
            <br/>
        </div>
        <div class="row">
            <div class="col-lg-12  ">
                <div>
                    <table id="qatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th class = "text-center">Posted By</th>
                            <th class = "text-center">Questions</th>
                            <th class = "text-center">Tags</th>
                            <th class = "text-center">Answers</th>
                            <th class = "text-center">Helpful</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th class = "text-center">Posted By</th>
                            <th class = "text-center">Questions</th>
                            <th class = "text-center">Tags</th>
                            <th class = "text-center">Answers</th>
                            <th class = "text-center">Helpful</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr ng-repeat="question in model.questions">
                            <td>{{question.postedBy}}</td>
                            <td><a href="/QADisplay/{{question.answerURL}}">{{question.text}}</a></td>
                            <td>{{question.tags}}</td>
                            <td>{{question.noOfAnswers}}</td>
                            <td>15</td>
                        </tr>
