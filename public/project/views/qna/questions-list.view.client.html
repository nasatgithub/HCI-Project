<section class="qtable-section" id="qa" >
    <div class="container">
        <h3 class="section-heading text-center" id="homeHeading">Question and Answers Forum</h3>
        <hr>
        <div class="row vertical-center-row">
            <div class="text-center col-md-12 -align-center">
                <a href="#/qna/{{model.uName}}/chat/group" type="button" class="btn btn-black">Group Chat</a>
                <a href="#/qna/{{model.uName}}/chat/assistant" type="button" class="btn btn-primary">Chat Assistant</a>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-12 input-group">
                <form id="loginForm" name="loginForm"  role="form" style="display: block;">
                    <input type="text" id="qasked" name="qasked"
                           ng-model="model.newQuestion"
                           class="form-control"
                           placeholder="Enter New Question ..."
                           required>

                </form>
                <span class="input-group-btn">
                <button id="ask_question" class="btn btn-secondary" type="button" ng-click="(submitted=true) && loginForm.$valid && model.addQuestion()">Ask Question</button>
                </span>


            </div>
            <br>
            <div class="col-lg-4">
                Tags:
                <select id="tags" multiple="multiple">
                    <option value="cheese">Money</option>
                    <option value="tomatoes">Housing</option>
                    <option value="mozarella">Classes</option>
                    <option value="mushrooms">Bankers</option>
                    <option value="pepperoni">Lawyers</option>
                    <option value="onions">Mentors</option>
                </select>
            </div>
        </div>
        <br><hr>
        <div class="row">
            <div class="col-lg-12  ">
                <div>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                <input type="text" class="form-control" placeholder="Search Question" ng-model="model.searchQ">

                            </div>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table id="qatable"  class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th class = "text-center">
                                    <a href="" ng-click="model.sortType = 'postedBy'; model.sortReverse = !model.sortReverse">
                                        Posted By
                                        <span ng-show="model.sortType == 'postedBy' && !model.sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="model.sortType == 'postedBy' && model.sortReverse" class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th class = "text-center">
                                    <a href="" ng-click="model.sortType = 'text'; model.sortReverse = !model.sortReverse">
                                        Questions
                                        <span ng-show="model.sortType == 'text' && !model.sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="model.sortType == 'text' && model.sortReverse" class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th class = "text-center">
                                    <a href="" ng-click="model.sortType = 'tags'; model.sortReverse = !model.sortReverse">
                                        Tags
                                        <span ng-show="model.sortType == 'tags' && !model.sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="model.sortType == 'tags' && model.sortReverse" class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th class = "text-center">
                                    <a href="" ng-click="model.sortType = 'noOfAnswers'; model.sortReverse = !model.sortReverse">
                                        Answers
                                        <span ng-show="model.sortType == 'noOfAnswers' && !model.sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="model.sortType == 'noOfAnswers' && model.sortReverse" class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                                <th class = "text-center">
                                    <a href="" ng-click="model.sortType = 'helpful'; model.sortReverse = !model.sortReverse">
                                        Helpful
                                        <span ng-show="model.sortType == 'helpful' && !model.sortReverse" class="fa fa-caret-down"></span>
                                        <span ng-show="model.sortType == 'helpful' && model.sortReverse" class="fa fa-caret-up"></span>
                                    </a>
                                </th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th class = "text-center">
                                    Posted By
                                </th>
                                <th class = "text-center">Questions</th>
                                <th class = "text-center">Tags</th>
                                <th class = "text-center">Answers</th>
                                <th class = "text-center">Helpful</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr ng-repeat="question in model.questions | filter:model.searchQ | orderBy:model.sortType:model.sortReverse">
                                <td>{{question.postedBy}}</td>
                                <td><a href="#/qna/{{model.uName}}/{{question._id}}/answer">{{question.text}}</a></td>
                                <td>{{question.tags}}</td>
                                <td>{{question.noOfAnswers}}</td>
                                <td>15</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
