<div id="loginDiv" class="container">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#/register" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="loginForm" name="loginForm"  role="form" style="display: block;" novalidate>
                                <div class="form-group">
                                    <input type="text"
                                           name="username"
                                           id="username"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Username"
                                           ng-model = "model.username"
                                           required>
                                    <div ng-show="loginForm.$submitted && loginForm.username.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="Password"
                                           ng-model = "model.password"
                                           required >

                                    <div ng-show="loginForm.$submitted && loginForm.password.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <!--<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">-->
                                            <button name="login-submit"
                                                    id="login-submit"
                                                    tabindex="4"
                                                    class="form-control btn btn-login"
                                                    ng-click="(submitted=true) && loginForm.$valid && model.login(model.username,model.password)">Log In!</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#/register" tabindex="5" >New User?</a>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
