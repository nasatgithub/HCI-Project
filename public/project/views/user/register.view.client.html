<div id="registerDiv" class="container">
    <div class="row">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#login" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#register" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="loginForm" name="loginForm"  role="form" style="display: block;" novalidate>
                                <div class="form-group">
                                    <input type="text"
                                           name="username"
                                           id="username"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Username"
                                           ng-model="model.newUser.username"
                                           required>
                                    <div ng-show="loginForm.$submitted && loginForm.username.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           name="firstName"
                                           id="firstName"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="First Name"
                                           ng-model="model.newUser.firstName" required>
                                    <div ng-show="loginForm.$submitted && loginForm.firstName.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                           name="lastName"
                                           id="lastName"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Last Name"
                                           ng-model="model.newUser.lastName" required>
                                    <div ng-show="loginForm.$submitted && loginForm.lastName.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email"
                                           name="email"
                                           id="email"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Email Address"
                                           ng-model="model.newUser.email" required>
                                    <div ng-show="loginForm.$submitted && loginForm.email.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="Password"
                                           ng-model="model.newUser.password" required>
                                    <div ng-show="loginForm.$submitted && loginForm.password.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="confirm-password"
                                           id="confirm-password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="Confirm Password"
                                           ng-model="model.newUser.confirmPassword" required>
                                    <div ng-show="loginForm.$submitted && loginForm.confirm-password.$invalid" class="elementErrorMsg">
                                        <span>*required field</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit"
                                                   name="register-submit"
                                                   id="register-submit"
                                                   tabindex="4"
                                                   class="form-control btn btn-register"
                                                   value="Register Now"
                                                   ng-click="(submitted=true) && loginForm.$valid && model.register(model.newUser)">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
