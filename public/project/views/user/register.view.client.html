<head>
    <!-- Theme CSS -->
    <link href="css/login.css" rel="stylesheet">

    <!--<link rel="stylesheet" type='text/css'  href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">-->
    <!--<link rel="stylesheet" type='text/css'  href="https://cdn.datatables.net/rowreorder/1.1.2/css/rowReorder.dataTables.min.css">-->
    <!--<link rel="stylesheet" type='text/css'  href="https://cdn.datatables.net/responsive/2.1.0/css/responsive.dataTables.min.css">-->



</head>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#login" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#register" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
